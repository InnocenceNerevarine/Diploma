{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row" style="margin-bottom: 200px; margin-top: 160px">
<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Авторизация</h3>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mb-3">
       <a href="{% url 'registration' %}" >У вас еще нет аккаунта ? Зарегистрироваться</a>
      </div>
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Войти">
    </form>
</div>

</div>
{% endblock %}
